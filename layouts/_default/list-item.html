<div class="card has-text-centered">
  <div class="card-image">
    <figure class="image">
      <img src="{{ .Params.Image | absURL }}" alt="{{ .Title }}">
    </figure>
  </div>
  <div class="card-content">
    <p class="content is-small has-text-left">
      <time datetime="{{ .PublishDate.Format "02 January 2006" }}">{{ .PublishDate.Format "02 January 2006" }}</time>
      <br>
      {{ range .Params.Categories }}
        <a href="{{ `categories/` | relLangURL }}{{ . | urlize | lower }}" class="text-primary">#{{ . | title | humanize }}</a>
      {{ end }}
    </p>
    <h3 class="title is-3">{{ .Title }}</h3>
    <p class="content is-small">{{ .Description }}</p>
    
    <div class="level">
      <div class="level-left">
        <div class="level-item">
          <p class="content is-small">{{ T "reading_time" .ReadingTime }}</p>
        </div>
      </div>
      <div class="level-right">
        <div class="level-item">
          <a class="button is-primary is-outlined" href="{{ .Permalink }}">{{ T "default_read_full" }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
