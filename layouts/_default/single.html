{{ define "main" }}

<section class="section has-background-dark-shade">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-half">
        {{- .Render "detailed-item" }}
      </div>
      <div class="column is-one-quarter"></div>
    </div>

    {{- with .Site.GetPage "page" "blog/article-closing" -}}
    <div class="columns is-centered">
      <div class="column is-half">
          <p class="content">
            {{ .Content | markdownify }}
          </p>
      </div>
      <div class="column is-one-quarter"></div>
    </div>
    {{- end -}}

    <div class="columns is-centered">
      <div class="column is-half">
        {{ template "_internal/disqus.html" . }}
      </div>
      <div class="column is-one-quarter"></div>
    </div>
  </div>
</section>

{{ end }}
