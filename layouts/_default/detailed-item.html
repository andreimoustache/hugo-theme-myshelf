<div class="section-card has-background-shade-dark has-text-white is-animated slides-in-up">
  {{- if .Params.Image -}}
  <div class="card-image is-animated slides-in-up">
    <figure class="image">
      <img src="{{ .Params.Image | absURL }}" alt="{{ .Title }}">
      <figcaption class="photo-attribution is-overlay has-text-right">
        <span class="content is-small has-text-white is-italic">{{ .Params.imageAttribution | markdownify }}</span>
      </figcaption>
    </figure>
  </div>
  {{- end -}}

  <div class="card-content">
    <p class="content is-small has-text-left">
      <time datetime="{{ .PublishDate.Format "02 January 2006" }}">{{ .PublishDate.Format "02 January 2006" }}</time>
      <br>
      {{ range .Params.Categories }}
      <a href="{{ `categories/` | relLangURL }}{{ . | urlize | lower }}"
        class="text-primary">#{{ . | title | humanize }}</a>
      {{ end }}
    </p>
    <h3 class="title is-3 has-text-white">{{ .Title }}</h3>
    <p class="content is-small">{{ .Description | markdownify}}</p>
    <div class="content">{{ .Content }}</div>
    <div class="level">
      <div class="level-left">
        <div class="level-item"></div>
      </div>
      <div class="level-right"></div>
    </div>
  </div>
</div>
