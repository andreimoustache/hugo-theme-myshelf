{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="hero">
      <div class="hero-body">
        <div class="container">
          <h1 class="title is-1">{{ .Title }}</h1>
          <p class="content">{{ .Description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section has-text-shade-light">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-half">
        <div class="columns is-multiline has-delayed-animations">
        {{- range .Pages -}}
          <div class="column is-half">
            {{- .Render "list-item" }}
          </div>
        {{- end -}}
        </div>
      </div>
      <div class="column is-one-quarter"></div>
    </div>
  </div>
</section>

{{ end }}
